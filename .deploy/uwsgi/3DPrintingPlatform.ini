[uwsgi]
chdir = /srv/3DPrintingPlatform/
module = config.wsgi:application
home = /home/ubuntu/myvenv/
 
uid = ubuntu
gid = ubuntu
 
http = :8080
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/3DPrintingPlatform.pid
logto = /var/log/uwsgi/3DPrintingPlatform/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
