{% extends 'base.html' %}
{% block content %}

<div class="container my-3">
    <table class="table">
        <thead>
        <tr class="table-dark">
            <th>번호</th>
            <th>프로젝트명</th>
            <th>등록일시</th>
        </tr>
        </thead>
        <tbody>
        {% if estimate_list %}
        {% for estimate in estimate_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>
                <a href="{% url 'buy:detail' estimate.estimate_id %}">{{ estimate.project_name }}</a>
            </td>
            <td>{{ estimate.reg_date }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">견적이 없습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
