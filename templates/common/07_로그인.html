<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <h1>Platform for 3D Print</h1>
        <main class="form-signin w-100 m-auto">
          <form>
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div>
                <label for="">아이디*</label>
            </div><br>
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" value="" required>
              <label for="floatingInput">Email address</label>
            </div><br>
            <div>
                <label for="">비밀번호*</label>
            </div><br>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" value="" required>
              <label for="floatingPassword">Password</label>
            </div><br>
        
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> 로그인 상태 유지
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="location.href='./08_메인(로그인후).html'">로그인</button><br><br>
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary">비밀번호 재설정</button>
                <button type="button" class="btn btn-outline-primary" onclick="location.href='./12_회원가입(포지션선택).html'">회원가입</button>
            </div>
          </form>
        </main> 
</body>
</html>
