<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입_생산자</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <h1>Platform for 3D Print</h1>
    <div class="container">
        <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tools" viewBox="0 0 16 16">
                    <path d="M1 0 0 1l2.2 3.081a1 1 0 0 0 .815.419h.07a1 1 0 0 1 .708.293l2.675 2.675-2.617 2.654A3.003 3.003 0 0 0 0 13a3 3 0 1 0 5.878-.851l2.654-2.617.968.968-.305.914a1 1 0 0 0 .242 1.023l3.27 3.27a.997.997 0 0 0 1.414 0l1.586-1.586a.997.997 0 0 0 0-1.414l-3.27-3.27a1 1 0 0 0-1.023-.242L10.5 9.5l-.96-.96 2.68-2.643A3.005 3.005 0 0 0 16 3c0-.269-.035-.53-.102-.777l-2.14 2.141L12 4l-.364-1.757L13.777.102a3 3 0 0 0-3.675 3.68L7.462 6.46 4.793 3.793a1 1 0 0 1-.293-.707v-.071a1 1 0 0 0-.419-.814L1 0Zm9.646 10.646a.5.5 0 0 1 .708 0l2.914 2.915a.5.5 0 0 1-.707.707l-2.915-2.914a.5.5 0 0 1 0-.708ZM3 11l.471.242.529.026.287.445.445.287.026.529L5 13l-.242.471-.026.529-.445.287-.287.445-.529.026L3 15l-.471-.242L2 14.732l-.287-.445L1.268 14l-.026-.529L1 13l.242-.471.026-.529.445-.287.287-.445.529-.026L3 11Z"/>
                </svg>
                생산자로 가입 
            </h4>
            <form class="validation-form" novalidate>
               
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name">이름*</label>
                        <input type="text" class="form-control" id="name" placeholder="이름을 입력해주세요." value="" required>
                        <div class="invalid-feedback">
                        이름을 입력해주세요.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email">아이디*</label>
                    <input type="email" class="form-control" id="email" placeholder="아이디를 입력해주세요." required>
                    <div class="invalid-feedback">
                        아이디를 입력해주세요.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email">비밀번호*</label>
                    <input type="email" class="form-control" id="email" placeholder="비밀번호를 입력해주세요.(6자리 이상)" required>
                    <input type="email" class="form-control" id="email" placeholder="비밀번호를 한번 더 입력해주세요." required>
                    <div class="invalid-feedback">
                        비밀번호를 입력해주세요.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address">주소*</label>
                    <input type="text" class="form-control" id="address" placeholder="주소를 입력해주세요." required>
                    <div class="invalid-feedback">
                        주소를 입력해주세요.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address2">상세주소</label>
                    <input type="text" class="form-control" id="address2" placeholder="상세주소를 입력해주세요.">
                </div>

                <div class="mb-3">
                    <label for="address">전화번호*</label>
                    <input type="text" class="form-control" id="address" placeholder="전화번호를 입력해주세요.('-' 생략)" required>
                    <div class="invalid-feedback">
                        전화번호를 입력해주세요.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address">가공방식(복수선택가능)*</label><br>
                    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                        <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck1">#SLA</label>
                      
                        <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck2">#FDM</label>
                      
                        <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck3">#Polyjet</label>

                        <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck4">#SLM/DMLS</label>

                        <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck5">#MJF</label>

                        <input type="checkbox" class="btn-check" id="btncheck6" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck6">#SLS</label>
                      </div>
                </div>

                <div class="mb-3">
                    <label for="address">보유재료(복수선택가능)*</label><br>
                    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                        <input type="checkbox" class="btn-check" id="btncheck7" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck7">#PLA</label>
                      
                        <input type="checkbox" class="btn-check" id="btncheck8" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck8">#ABS</label>
                      
                        <input type="checkbox" class="btn-check" id="btncheck9" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck9">#PETG</label>

                        <input type="checkbox" class="btn-check" id="btncheck10" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck10">#TPU</label>

                        <input type="checkbox" class="btn-check" id="btncheck11" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck11">#ABS-Like</label>

                        <input type="checkbox" class="btn-check" id="btncheck12" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btncheck12">#레진</label>
                      </div>
                </div>

                <hr class="mb-4">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="aggrement" required>
                    <label class="custom-control-label" for="aggrement">개인정보 수집/이용에 동의합니다.</label>
                </div>
                <div class="mb-4"></div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">버튼만 누르면 가입 완료!</button>
            </form>
        </div>
    </div>
    <script>
        window.addEventListener('load', () => {
          const forms = document.getElementsByClassName('validation-form');
    
          Array.prototype.filter.call(forms, (form) => {
            form.addEventListener('submit', function (event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
    
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
    </script>
</body>
</html>
