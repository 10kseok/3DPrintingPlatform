{% extends 'base.html' %}
{% block content %}
  <main class="form-signin w-100 m-auto">
    <form method="post" action="{% url 'common:login' %}">
      {% csrf_token %}
      {% include "form_errors.html" %}
      <div class="mb-3">
          <label for="username">사용자ID</label>
          <input type="text" class="form-control" name="username" id="username"
                  value="{{ form.username.value|default_if_none:'' }}">
      </div>
      <div class="mb-3">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}">
      </div>
      <div class="checkbox mb-3">
      </div>
      <div class="btn-group" role="group" aria-label="Basic outlined example">
          <button class="w-100 btn btn-lg btn-primary" type="submit" onclick=whatPosition()>로그인</button>
          <button type="button" class="btn btn-outline-primary" onclick="location.href='http://127.0.0.1:8000/buy/sign_up/'">회원가입</button>
      </div>
    </form>
  </main>
{% endblock %}
<script>
  function whatPosition(){
    window.location.href=''
  }
</script>
