{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="input-form col-md-12 mx-auto"><br>
            <h4 class="mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tools" viewBox="0 0 16 16">
                    <path d="M1 0 0 1l2.2 3.081a1 1 0 0 0 .815.419h.07a1 1 0 0 1 .708.293l2.675 2.675-2.617 2.654A3.003 3.003 0 0 0 0 13a3 3 0 1 0 5.878-.851l2.654-2.617.968.968-.305.914a1 1 0 0 0 .242 1.023l3.27 3.27a.997.997 0 0 0 1.414 0l1.586-1.586a.997.997 0 0 0 0-1.414l-3.27-3.27a1 1 0 0 0-1.023-.242L10.5 9.5l-.96-.96 2.68-2.643A3.005 3.005 0 0 0 16 3c0-.269-.035-.53-.102-.777l-2.14 2.141L12 4l-.364-1.757L13.777.102a3 3 0 0 0-3.675 3.68L7.462 6.46 4.793 3.793a1 1 0 0 1-.293-.707v-.071a1 1 0 0 0-.419-.814L1 0Zm9.646 10.646a.5.5 0 0 1 .708 0l2.914 2.915a.5.5 0 0 1-.707.707l-2.915-2.914a.5.5 0 0 1 0-.708ZM3 11l.471.242.529.026.287.445.445.287.026.529L5 13l-.242.471-.026.529-.445.287-.287.445-.529.026L3 15l-.471-.242L2 14.732l-.287-.445L1.268 14l-.026-.529L1 13l.242-.471.026-.529.445-.287.287-.445.529-.026L3 11Z"/>
                </svg>
                생산자로 가입 
            </h4>
            <form class="validation-form" method="post" action="{% url 'common:signup_seller' %}">
                {% csrf_token %}
                {% include "form_errors.html" %}
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="first_name">이름*</label>
                        <input type="text" class="form-control" name="first_name" id="first_name" placeholder="이름을 입력해주세요." value="{{ form.first_name.value|default_if_none:'' }}" required>
                        <div class="invalid-feedback">
                        이름을 입력해주세요.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="username">아이디*</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="아이디를 입력해주세요." value="{{ form.username.value|default_if_none:'' }}" required>
                    <div class="invalid-feedback">
                        아이디를 입력해주세요.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password1">비밀번호*</label>
                    <input type="password" class="form-control" name="password1" id="password1" placeholder="비밀번호를 입력해주세요.(8자리 이상)" value="{{ form.password1.value|default_if_none:'' }}" required><br>
                    <input type="password" class="form-control" name="password2" id="password2" placeholder="비밀번호를 한번 더 입력해주세요." value="{{ form.password2.value|default_if_none:'' }}" required>
                    <div class="invalid-feedback">
                        비밀번호를 입력해주세요.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address">주소*</label>
                    <input type="text" class="form-control" name="address" id="address" placeholder="주소를 입력해주세요." value="{{ form.address.value|default_if_none:'' }}"required>
                    <div class="invalid-feedback">
                        주소를 입력해주세요.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="TEL">전화번호*</label>
                    <input type="text" class="form-control" name="TEL" id="TEL" placeholder="전화번호를 입력해주세요.('-' 생략)" value="{{ form.TEL.value|default_if_none:'' }}" required>
                    <div class="invalid-feedback">
                        전화번호를 입력해주세요.
                    </div>
                </div>
                
                <fieldset>
                    <div id="pre_set">
                        <div class="mb-3">
                            <label for="method">가공방식*</label><br>
                            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                                <input type="radio" class="btn-check" id="btncheck1" name="method" value="SLA" checked>
                                <label class="btn btn-outline-primary" for="btncheck1">SLA</label>
                                
                                <input type="radio" class="btn-check" id="btncheck2" name="method" value="PDM">
                                <label class="btn btn-outline-primary" for="btncheck2">PDM</label>
                                
                                <input type="radio" class="btn-check" id="btncheck3" name="method" value="Polyjet">
                                <label class="btn btn-outline-primary" for="btncheck3">Polyjet</label>
        
                                <input type="radio" class="btn-check" id="btncheck4" name="method" value="SLM/DMLS">
                                <label class="btn btn-outline-primary" for="btncheck4">SLM/DMLS</label>
        
                                <input type="radio" class="btn-check" id="btncheck5" name="method" value="MJF">
                                <label class="btn btn-outline-primary" for="btncheck5">MJF</label>
        
                                <input type="radio" class="btn-check" id="btncheck6" name="method" value="SLS">
                                <label class="btn btn-outline-primary" for="btncheck6">SLS</label>
                                </div>
                        </div>
        
                        <div class="mb-3">
                            <label for="material">보유재료(복수선택)*</label><br>
                            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                                <input type="checkbox" class="btn-check" id="btncheck7" name="materials[]" value="PLA" checked>
                                <label class="btn btn-outline-primary" for="btncheck7">PLA</label>
                                
                                <input type="checkbox" class="btn-check" id="btncheck8" name="materials[]" value="ABS">
                                <label class="btn btn-outline-primary" for="btncheck8">ABS</label>
                                
                                <input type="checkbox" class="btn-check" id="btncheck9" name="materials[]" value="PETG">
                                <label class="btn btn-outline-primary" for="btncheck9">PETG</label>
        
                                <input type="checkbox" class="btn-check" id="btncheck10" name="materials[]" value="TPU">
                                <label class="btn btn-outline-primary" for="btncheck10">TPU</label>
        
                                <input type="checkbox" class="btn-check" id="btncheck11" name="materials[]" value="ABS-Like">
                                <label class="btn btn-outline-primary" for="btncheck11">ABS-Like</label>
        
                                <input type="checkbox" class="btn-check" id="btncheck12" name="materials[]" value="레진">
                                <label class="btn btn-outline-primary" for="btncheck12">레진</label>
                            </div>
                        </div><br><br>
                    </div>
                </fieldset>
                <button class="btn btn-primary btn-lg btn-block" type="submit" onclick="location.href='http://127.0.0.1:8000/common/login/'">버튼만 누르면 가입 완료!</button>
            </form>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            const forms = document.getElementsByClassName('validation-form');
            
            Array.prototype.filter.call(forms, (form) => {
                form.addEventListener('submit', function (event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
                }, false);
                
            });
        }, false);
    </script>
    {% endblock %}
