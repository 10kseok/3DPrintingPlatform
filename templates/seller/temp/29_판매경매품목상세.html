<style>
    #page {
        margin: auto;
    }
</style>
{% extends 'base.html' %}
{% block content %}
		<div id="page">
            
            <!-- Posts -->
                <section class="wrapper style1">
                    <div class="container">
                        <section class="col-6 col-12-narrower">
                            <div class="box post">
                                <a href="#" class="image left"><img src="assets/shinchan.jpeg" alt="" style="width: 200px;" /></a>
                                <div class="inner">
                                    <h3>{{ estimate.project_name }}</h3>
                                    <p>구매자 : {{ estimate.buyer_id}}</p>
                                    <p>재료 : {{ estimate.material }}</p>
                                    <p>제작방식 : {{ estimate.method }}</p>
                                    <p>요청사항 : {{ estimate.detail }}</p>
                                    <p>도면파일 : {{ estimate.drawing }}
                                        <button>미리보기</button><!--어딘가로 연결되는 링크-->
                                        <button>다운로드</button><!--어딘가로 연결되는 링크-->
                                    </p>
                                </div>    
                            </div>
                        </section>
                    </div>
                </section>

                <!-- CTA -->
				<section id="cta" class="wrapper style3">
					<div class="container">
						<header>
                            <form method='post'>
                                {% csrf_token %}
                                <input type="number" name="price" id="price">
                                <button type="submit" onclick="javascript:btn()">견적 입찰</button>
                                <script> 
                                    function btn(){  
                                        if(confirm("입찰하시겠습니까?")){
                                            alert("입찰되었습니다.");
                                        }
                                    } 
                                </script>
                            </form>
						</header>
					</div>
				</section>
        </div>
{% endblock %}
