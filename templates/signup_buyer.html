<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<div class="container my-3">
    <form method="post" action="{% url 'common:signup_buyer' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        
        <div class="mb-3">
            <label for="lastname">사용자 이름</label>
            <input type="text" class="form-control" name="lastname" id="lastname"
                   value="{{ form.lastname.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="username">아이디</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="TEL">연락처</label>
            <input type="TEL" class="form-control" name="TEL" id="TEL"
                   value="{{ form.TEL.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="address">주소</label>
            <input type="address" class="form-control" name="address" id="address"
                   value="{{ form.address.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">생성하기</button>
    </form>
</div>
